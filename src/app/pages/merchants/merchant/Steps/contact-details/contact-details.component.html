<div class="form-section">
  <div class="section-header">
    <i class="fas fa-phone"></i>
    <h2 class="section-title">Contact Information</h2>
  </div>

  <form [formGroup]="contactDetailsForm">
    <!-- Contact Details Section -->
    <div class="contact-section">
      <div class="contact-section-title">
        <i class="fas fa-envelope"></i>
        Contact Details
      </div>
      
      <div class="form-grid">
        <!-- Primary Contact Person Field -->
        <div class="form-group">
          <label class="form-label">Primary Contact Person <span class="required">*</span></label>
          <input 
            nz-input 
            id="primaryContactPerson" 
            formControlName="primaryContactPerson" 
            class="form-input"
            [class.error]="hasAnyError('primaryContactPerson')"
            placeholder="Enter the primary contact person's name">
          <div *ngIf="hasAnyError('primaryContactPerson')" class="error-message">
            <i class="fas fa-exclamation-circle"></i>
            {{ getControlErrors('primaryContactPerson')[0] }}
          </div>
        </div>

        <!-- Email Field -->
        <div class="form-group">
          <label class="form-label">Email <span class="required">*</span></label>
          <div class="input-with-icon">
            <input 
              nz-input 
              id="email" 
              formControlName="email" 
              class="form-input"
              [class.error]="hasAnyError('email')"
              placeholder="Enter your email address">
            <i class="fas fa-envelope"></i>
          </div>
          <div *ngIf="hasAnyError('email')" class="error-message">
            <i class="fas fa-exclamation-circle"></i>
            {{ getControlErrors('email')[0] }}
          </div>
        </div>

        <!-- Mobile Number Field -->
        <div class="form-group">
          <label class="form-label">Mobile Number <span class="required">*</span></label>
          <div class="mobile-input-group">
            <select
              class="form-select mobile-prefix"
              formControlName="mobilePrefix"
            >
              <option *ngFor="let country of countries" [value]="countryCodes[country]">
                {{ countryCodes[country] }}
              </option>
            </select>
            <input
              nz-input
              id="mobileNumber"
              formControlName="mobileNumber"
              class="form-input mobile-input"
              [class.error]="hasAnyError('mobileNumber')"
              placeholder="Enter your mobile number"
            />
          </div>

          <div *ngIf="hasAnyError('mobileNumber')" class="error-message">
            <i class="fas fa-exclamation-circle"></i>
            {{ getControlErrors('mobileNumber')[0] }}
          </div>
        </div>

        <!-- Office Phone Number Field -->
        <div class="form-group">
          <label class="form-label">Office Phone Number <span class="required">*</span></label>
          <input
            nz-input
            id="officePhoneNumber"
            formControlName="officePhoneNumber"
            class="form-input"
            [class.error]="hasAnyError('officePhoneNumber')"
            placeholder="Enter your office phone number"
          />
          <div *ngIf="hasAnyError('officePhoneNumber')" class="error-message">
            <i class="fas fa-exclamation-circle"></i>
            {{ getControlErrors('officePhoneNumber')[0] }}
          </div>
        </div>

        <!-- Facebook Field -->
        <div class="form-group">
          <label class="form-label">Facebook</label>
          <div class="input-with-icon">
            <input 
              nz-input 
              id="facebook" 
              formControlName="facebook" 
              class="form-input"
              placeholder="Enter your Facebook profile">
            <i class="fab fa-facebook-f"></i>
          </div>
        </div>

        <!-- X (Twitter) Field -->
        <div class="form-group">
          <label class="form-label">X (Twitter)</label>
          <div class="input-with-icon">
            <input 
              nz-input 
              id="x" 
              formControlName="x" 
              class="form-input"
              placeholder="Enter your X (Twitter) handle">
            <i class="fab fa-x-twitter"></i>
          </div>
        </div>

        <!-- LinkedIn Field -->
        <div class="form-group">
          <label class="form-label">LinkedIn</label>
          <div class="input-with-icon">
            <input 
              nz-input 
              id="linkedin" 
              formControlName="linkedin" 
              class="form-input"
              placeholder="Enter your LinkedIn profile">
            <i class="fab fa-linkedin-in"></i>
          </div>
        </div>

        <!-- Skype Field -->
        <div class="form-group">
          <label class="form-label">Skype</label>
          <div class="input-with-icon">
            <input 
              nz-input 
              id="skype" 
              formControlName="skype" 
              class="form-input"
              placeholder="Enter your Skype username">
            <i class="fab fa-skype"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- Form Actions -->
  </form>
</div>
