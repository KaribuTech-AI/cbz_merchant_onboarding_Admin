<aside class="sidebar" [class.collapsed]="isCollapsed">
  <div class="sidebar-header">
    <div class="logo-brand">
      <div class="logo-wrapper">
        <img
          src="assets/CBZ_ALL_LOGO.png"
          alt="CBZ Logo"
          class="logo-image"
        />
      </div>
      <span class="brand-name" *ngIf="!isCollapsed">Merchant Admin</span>
    </div>
    
    <button class="toggle-btn" (click)="onToggleSidebar()" *ngIf="!isCollapsed">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>
      </svg>
    </button>
  </div>

  <nav class="sidebar-nav">
    <ul class="nav-list">
      <li class="nav-item" *ngFor="let item of menuItems">
        <a 
          [routerLink]="item.hasSubmenu ? null : item.route"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}"
          class="nav-link"
          (click)="item.hasSubmenu ? toggleSubmenu(item.name) : null">
          
          <!-- Dashboard Icon -->
          <svg *ngIf="item.icon === 'dashboard'" class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
            <rect x="3" y="3" width="7" height="7" rx="1"></rect>
            <rect x="14" y="3" width="7" height="7" rx="1"></rect>
            <rect x="14" y="14" width="7" height="7" rx="1"></rect>
            <rect x="3" y="14" width="7" height="7" rx="1"></rect>
          </svg>

          <!-- Merchants Icon -->
          <svg *ngIf="item.icon === 'merchants'" class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>

          <!-- Transactions Icon -->
          <svg *ngIf="item.icon === 'transactions'" class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
            <line x1="1" y1="10" x2="23" y2="10"></line>
          </svg>

          <!-- Payment Channels Icon -->
          <svg *ngIf="item.icon === 'payment'" class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="2" y="5" width="20" height="14" rx="2"></rect>
            <line x1="2" y1="10" x2="22" y2="10"></line>
          </svg>

          <!-- Billing & Invoicing Icon -->
          <svg *ngIf="item.icon === 'billing'" class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
            <line x1="16" y1="13" x2="8" y2="13"></line>
            <line x1="16" y1="17" x2="8" y2="17"></line>
            <polyline points="10 9 9 9 8 9"></polyline>
          </svg>

          <!-- Risk & Compliance Icon -->
          <svg *ngIf="item.icon === 'risk'" class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
          </svg>

          <!-- Reports Icon -->
          <svg *ngIf="item.icon === 'reports'" class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="20" x2="18" y2="10"></line>
            <line x1="12" y1="20" x2="12" y2="4"></line>
            <line x1="6" y1="20" x2="6" y2="14"></line>
          </svg>

          <span class="nav-text" *ngIf="!isCollapsed">{{ item.name }}</span>
          
          <svg *ngIf="item.hasSubmenu && !isCollapsed" class="submenu-arrow" [class.open]="isSubmenuOpen(item.name)" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="9 18 15 12 9 6"></polyline>
          </svg>
        </a>
        
        <!-- Submenu -->
        <ul class="submenu" *ngIf="item.hasSubmenu && isSubmenuOpen(item.name) && !isCollapsed">
          <li *ngFor="let subitem of item.submenu">
            <a 
              class="submenu-link" 
              [class.highlight]="subitem.isHighlight"
              [routerLink]="subitem.route" 
              routerLinkActive="active">
              {{ subitem.name }}
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </nav>

  <!-- Settings at Bottom (before user profile) -->
  <div class="bottom-section" *ngIf="!isCollapsed">
    <div class="nav-item">
      <a 
        [routerLink]="settingsItem.route"
        routerLinkActive="active"
        class="nav-link">
        
        <!-- Settings Icon -->
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
        </svg>

        <span class="nav-text">{{ settingsItem.name }}</span>
      </a>
    </div>
  </div>

  <!-- User Profile at Bottom -->
  <div class="user-profile" *ngIf="!isCollapsed">
    <div class="user-avatar">PM</div>
    <div class="user-info">
      <div class="user-name">Precious Makadho</div>
    </div>
  </div>
</aside>
